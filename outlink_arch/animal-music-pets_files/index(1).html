<!DOCTYPE html>
<!-- saved from url=(0054)https://cdn.flashtalking.com/219973/5503463/index.html -->
<html lang="EN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style></style>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <style>
            * {
                -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
                -moz-tap-highlight-color: rgba(255, 255, 255, 0);
                -ms-tap-highlight-color: rgba(255, 255, 255, 0);
                tap-highlight-color: rgba(255, 255, 255, 0);

                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;

                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;

                vertical-align: baseline;
                font-weight: inherit;
                font-family: inherit;
                font-style: inherit;
                font-size: 100%;
                outline: none;
                border: none;
                padding: 0px;
                margin: 0px;
            }

            html,
            body {
                line-height: 1em;
                height: 100%;
            }

            div {
                background-position: center;
                background-repeat: no-repeat;
                background-size: contain;
            }

            body {
                padding: 0px;
                margin: 0px;
            }

            #container {
                background-color: #ffffff;
                visibility: visible;
                position: absolute;
                overflow: hidden;
                cursor: pointer;
                height: 100%;
                width: 100%;
                opacity: 1;
                left: 0px;
                top: 0px;
                
                -webkit-transition: opacity 1s linear;
                -moz-transition: opacity 1s linear;
                -ms-transition: opacity 1s linear;
                -o-transition: opacity 1s linear;
                transition: opacity 1s linear;
            }

            #richLoad_container {
                position: absolute;
                height: 100%;
                width: 100%;
                left: 0px;
                top: 0px;

                z-index: 1;
            }

            #Richload1 {
                position: absolute;
                height: 100%;
                width: 100%;
                left: 0px;
                top: 0px;

                -webkit-transition: opacity 0.5s linear;
                -moz-transition: opacity 0.5s linear;
                -ms-transition: opacity 0.5s linear;
                -o-transition: opacity 0.5s linear;
                transition: opacity 0.5s linear;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <!--<ft-richload id="Richload1" name="richload_preload"></ft-richload>-->
        <ft-richload name="richload_main"><template shadowrootmode="open"><iframe frameborder="0" scrolling="no" margin="0" allowtransparency="true" allowfullscreen="" webkitallowfullscreen="" name="richload_main" style="width: 100%; height: 100%;"></iframe></template></ft-richload></div>
        <script src="./html5API.js"></script>
        <script>
            var richload
            myFT.on('politeload', function(){
                myFT.on("instantads", function () {
                    if(myFT.instantAds.impression_tracker){var img=document.createElement("img");img.setAttribute("style","opacity:0;position:absolute;top:2000px;left:2000px;"),document.body.appendChild(img),img.src=myFT.instantAds.impression_tracker;}
                    for(var n in myFT.instantAds){
                        myFT.instantAds[n+"_"+myFT.manifestProperties.width+"x"+myFT.manifestProperties.height]=myFT.instantAds[n];
                    }
                    if(!richload){
                        richload = richload || new FTRichloadElement();
                        richload.name = 'richload_main';
                        myFT.$('#container').append(richload);
                    }
                });
            });
        </script>
    
</body></html>
